{% extends "layout.html" %}

{% block navbar %}
{% if session["user_id"] %}
        <!-- UI code for sidebar menu taken from https://www.w3schools.com/howto/howto_css_fixed_sidebar.asp -->

        <!-- Side navigation -->
        <div class="sidenav">
            {% block users %}
            {% endblock %}
            
            <div class="dropdown footer">
                <a href="#" class="text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    {% block username %}{% endblock %}
                </a>
                <ul class="dropdown-menu dropdown-menu-dark shadow" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="/change">Change Password</a></li>
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </div>
        
        <!-- Page content -->
        <div class="main">
            {% block text %}
            {% endblock %}
        </div>
{% endif %}
{% endblock %}
